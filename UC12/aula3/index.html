<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <main style="align-content: center;">
        <form id="formCadastro" action="./destino.html" method="post">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome_usuario" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br><br> <label for="data">Data de Nascimento:</label>
            <input type="date" name="data_nasc" id="data">
            <br><br>
            <input type="radio" name="Gereno" id="gender" >
            <br><br>
            <input type="checkbox" name="interesees" id="interesss">
            <br><br>
            <textarea name="textao" id="textao" cols="30" rows="10"></textarea>
            <br><br>
            <button type="submit">Enviar</button>


        </form>
    </main>
</body>

</html>
